<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <label for="firstage"> First age</label>
        <input type="number" name="firstage" id="firstage" />
        <label for="secondage">Secound age</label>
        <input type="number" name="secondage" id="secondage" />
        <button onclick="ergebnisseberechnen()"> Diffirenz berchne</button>

     <div>
         <span id="differenz"> die Differnz ist :</span>
     </div>

    <script>
        function ergebnisseberechnen() {
            const firstage = document.getElementById("firstage") .value;
            const secondage = document.getElementById("secondage").value;
            const differenz = firstage - secondage;

            document.getElementById("differenz").innerText = differenz;

            console.log(differenz);
        }
    </script>
</body>

</html>
